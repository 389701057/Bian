<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KeyBoard</title>
</head>

<body>
  <section>

  </section>
</body>
<script>
  let element = document.querySelector('section')
  window.addEventListener('keyup', e => {
    console.log(e)
    element.innerHTML = showKeyData(e)
  })

  function showKeyData({ key, keyCode, code }) {
    let template = `
    <p>key：<span>${key}</span></p>
    <p>keyCode：<span>${keyCode}</span></p>
    <p>code：<span>${code}</span></p>
    `
    return template
  }
</script>

</html>
