<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>___</title>
	<style>
		body{
			background-color:black;
		}
		div.content{
			margin:auto;
			width:500px;
			position:absolute;
			position: absolute;
			left:50%;
			top:50%;
			margin-left:-250px;
			margin-top:-250px;
		}
  	</style>
	<link rel="stylesheet" href="style/css.css" />
	<script>
		(function createScript() {
			var _scriptS = [
				'script/dojoInit.js',
				'script/dojo-release-1.13.0/dojo/dojo.js',
				'script/index.js'
			];

			var _href = location.href;
			_href = _href.replace(/\/index.html/,'/');
			var _head = document.head;

			for (var i = 0, len = _scriptS.length; i < len-1; i++) {
				var item = _scriptS[i];
				var _src = _href + item;
				var tempNode = document.createElement('script');
				tempNode.src = _src;
				tempNode.type = 'text/javascript';
				tempNode.charset = 'utf-8';
				_head.appendChild(tempNode);
			}

			setTimeout(function(){
				var item = _scriptS[len-1];
				var _src = _href + item;
				var tempNode = document.createElement('script');
				tempNode.src = _src
				_head.appendChild(tempNode);
			},1000)
		})()
	</script>
</head>

<body>
	<h1 id="greeting">H1</h1>
	<div>
		<nav id='nav'>

		</nav>
		<div id='content'>
			<canvas id="canvas" width="500" height="500" />
		</div>

	</div>
	<img src='' onerror='alert(/xss/)' style='display:none;' />
</body>

</html>
